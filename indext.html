<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Unit Conversion Flores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>

        <div class="container">
            <h1 id="heading">Unit Converter</h1>
            <div id="content">
                <div class="content-1">
                    <label for="">feet</label><br>
                    <input type="number" value="1" id="feet" class="content-2">
                </div>
                <div class="content-1">
                    <h1>=</h1>
                </div>
                <div class="content-1">
                    <label for="">inches</label><br>
                    <input type="number" value="12" id="inch" class="content-2">
                </div>
            </div>
           
            <div id="content">
                <div class="content-1">
                    <label for="">meter</label><br>
                    <input type="number" value="1" id="m" class="content-2">
                </div>
                <div class="content-1">
                    <h1>=</h1>
                </div>
                <div class="content-1">
                    <label for="">centemeter</label><br>
                    <input type="number" value="100" id="cm" class="content-2">
                </div>
            </div>

            <div id="content">
                <div class="content-1">
                    <label for="">celsius</label><br>
                    <input type="number" value="0" id="C" class="content-2">
                </div>
                <div class="content-1">
                    <h1>=</h1>
                </div>
                <div class="content-1">
                    <label for="">Fahrenheit</label><br>
                    <input type="number" value="32" id="F" class="content-2">
                </div>
            </div>
        </div>

</body>
</html>
